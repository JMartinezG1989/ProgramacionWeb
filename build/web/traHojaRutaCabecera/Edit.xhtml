<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{myBundle.EditTraHojaRutaCabeceraLabel_audFechaInsercion}" for="audFechaInsercion" />
                        <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traHojaRutaCabeceraController.selected.audFechaInsercion}" title="#{myBundle.EditTraHojaRutaCabeceraTitle_audFechaInsercion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditTraHojaRutaCabeceraLabel_audFechaModificacion}" for="audFechaModificacion" />

                        <p:outputLabel value="#{myBundle.EditTraHojaRutaCabeceraLabel_audUsuarioInserto}" for="audUsuarioInserto" />

                        <p:outputLabel value="#{myBundle.EditTraHojaRutaCabeceraLabel_audUsuarioModifico}" for="audUsuarioModifico" />

                            <f:selectItems value="#{traPersonaController.items}"

                                           itemValue="#{perHrcFkItem}"

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraHojaRutaCabeceraEditDialog').hide()"/>

</html>

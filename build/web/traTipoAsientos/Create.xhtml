<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraTipoAsientosCreateDlg" widgetVar="TraTipoAsientosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTraTipoAsientosTitle}" closeOnEscape="true">

            <h:form id="TraTipoAsientosCreateForm">

                <h:panelGroup id="display" rendered="#{traTipoAsientosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTraTipoAsientosLabel_tiaId}" for="tiaId" />
                        <p:inputText id="tiaId" value="#{traTipoAsientosController.selected.tiaId}" title="#{myBundle.CreateTraTipoAsientosTitle_tiaId}" required="true" requiredMessage="#{myBundle.CreateTraTipoAsientosRequiredMessage_tiaId}"/>

                        <p:outputLabel value="#{myBundle.CreateTraTipoAsientosLabel_tiaDescripcion}" for="tiaDescripcion" />
                        <p:inputText id="tiaDescripcion" value="#{traTipoAsientosController.selected.tiaDescripcion}" title="#{myBundle.CreateTraTipoAsientosTitle_tiaDescripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateTraTipoAsientosLabel_audEliminado}" for="audEliminado" />
                        <p:inputText id="audEliminado" value="#{traTipoAsientosController.selected.audEliminado}" title="#{myBundle.CreateTraTipoAsientosTitle_audEliminado}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateTraTipoAsientosLabel_audFechaInsercion}" for="audFechaInsercion" />
                        <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traTipoAsientosController.selected.audFechaInsercion}" title="#{myBundle.CreateTraTipoAsientosTitle_audFechaInsercion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateTraTipoAsientosLabel_audFechaModificacion}" for="audFechaModificacion" />
                        <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traTipoAsientosController.selected.audFechaModificacion}" title="#{myBundle.CreateTraTipoAsientosTitle_audFechaModificacion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateTraTipoAsientosLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                        <p:inputText id="audUsuarioInserto" value="#{traTipoAsientosController.selected.audUsuarioInserto}" title="#{myBundle.CreateTraTipoAsientosTitle_audUsuarioInserto}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTraTipoAsientosLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                        <p:inputText id="audUsuarioModifico" value="#{traTipoAsientosController.selected.audUsuarioModifico}" title="#{myBundle.CreateTraTipoAsientosTitle_audUsuarioModifico}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traTipoAsientosController.saveNew}" value="#{myBundle.Save}" update="display,:TraTipoAsientosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraTipoAsientosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraTipoAsientosCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

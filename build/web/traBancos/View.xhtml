<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraBancosViewDlg" widgetVar="TraBancosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraBancosTitle}" closeOnEscape="true">

            <h:form id="TraBancosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traBancosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraBancosLabel_banId}"/>
                        <h:outputText value="#{traBancosController.selected.banId}" title="#{myBundle.ViewTraBancosTitle_banId}"/>

                        <h:outputText value="#{myBundle.ViewTraBancosLabel_banNombre}"/>
                        <h:outputText value="#{traBancosController.selected.banNombre}" title="#{myBundle.ViewTraBancosTitle_banNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraBancosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraBancosEditDlg" widgetVar="TraBancosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraBancosTitle}" closeOnEscape="true">

            <h:form id="TraBancosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traBancosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTraBancosLabel_banId}" for="banId" />
                        <h:outputText id="banId" value="#{traBancosController.selected.banId}" />

                        <p:outputLabel value="#{myBundle.EditTraBancosLabel_banNombre}" for="banNombre" />
                        <p:inputText id="banNombre" value="#{traBancosController.selected.banNombre}" title="#{myBundle.EditTraBancosTitle_banNombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traBancosController.save}" value="#{myBundle.Save}" update="display,:TraBancosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraBancosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraBancosEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraTipoSeccionViewDlg" widgetVar="TraTipoSeccionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraTipoSeccionTitle}" closeOnEscape="true">

            <h:form id="TraTipoSeccionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traTipoSeccionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraTipoSeccionLabel_tisId}"/>
                        <h:outputText value="#{traTipoSeccionController.selected.tisId}" title="#{myBundle.ViewTraTipoSeccionTitle_tisId}"/>

                        <h:outputText value="#{myBundle.ViewTraTipoSeccionLabel_tisDescripcion}"/>
                        <h:outputText value="#{traTipoSeccionController.selected.tisDescripcion}" title="#{myBundle.ViewTraTipoSeccionTitle_tisDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewTraTipoSeccionLabel_tisNivel}"/>
                        <h:outputText value="#{traTipoSeccionController.selected.tisNivel}" title="#{myBundle.ViewTraTipoSeccionTitle_tisNivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraTipoSeccionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

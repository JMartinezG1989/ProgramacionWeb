                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{traHojaRutaDetalleController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TraHojaRutaDetalleListForm:viewButton').click();"/>

                <p:column sortBy="#{item.hrdIdPk}" filterBy="#{item.hrdIdPk}">

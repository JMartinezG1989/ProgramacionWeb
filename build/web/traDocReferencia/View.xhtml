<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraDocReferenciaViewDlg" widgetVar="TraDocReferenciaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraDocReferenciaTitle}" closeOnEscape="true">

            <h:form id="TraDocReferenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traDocReferenciaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_dorId}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.dorId}" title="#{myBundle.ViewTraDocReferenciaTitle_dorId}"/>

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_dorDescripcionDocreferencia}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.dorDescripcionDocreferencia}" title="#{myBundle.ViewTraDocReferenciaTitle_dorDescripcionDocreferencia}"/>

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_dorNumDocreferencia}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.dorNumDocreferencia}" title="#{myBundle.ViewTraDocReferenciaTitle_dorNumDocreferencia}"/>

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_audEliminado}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.audEliminado}" title="#{myBundle.ViewTraDocReferenciaTitle_audEliminado}"/>

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_audFechaInsercion}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.audFechaInsercion}" title="#{myBundle.ViewTraDocReferenciaTitle_audFechaInsercion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_audFechaModificacion}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.audFechaModificacion}" title="#{myBundle.ViewTraDocReferenciaTitle_audFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_audUsuarioInserto}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.audUsuarioInserto}" title="#{myBundle.ViewTraDocReferenciaTitle_audUsuarioInserto}"/>

                        <h:outputText value="#{myBundle.ViewTraDocReferenciaLabel_audUsuarioModifico}"/>
                        <h:outputText value="#{traDocReferenciaController.selected.audUsuarioModifico}" title="#{myBundle.ViewTraDocReferenciaTitle_audUsuarioModifico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraDocReferenciaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

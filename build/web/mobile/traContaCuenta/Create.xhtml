<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraContaCuentaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraContaCuentaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraContaCuentaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraContaCuentaCreateForm">

                <h:panelGroup id="display" rendered="#{traContaCuentaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraContaCuentaLabel_cocuIdPk}" for="cocuIdPk" />
                            <p:inputText id="cocuIdPk" value="#{traContaCuentaController.selected.cocuIdPk}" title="#{myBundle.CreateTraContaCuentaTitle_cocuIdPk}" required="true" requiredMessage="#{myBundle.CreateTraContaCuentaRequiredMessage_cocuIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraContaCuentaLabel_cocuCodigo}" for="cocuCodigo" />
                            <p:inputText id="cocuCodigo" value="#{traContaCuentaController.selected.cocuCodigo}" title="#{myBundle.CreateTraContaCuentaTitle_cocuCodigo}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraContaCuentaLabel_cocuNombre}" for="cocuNombre" />
                            <p:inputText id="cocuNombre" value="#{traContaCuentaController.selected.cocuNombre}" title="#{myBundle.CreateTraContaCuentaTitle_cocuNombre}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traContaCuentaController.saveNew}" value="#{myBundle.Save}" update="display,:TraContaCuentaListPage:TraContaCuentaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraContaCuentaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

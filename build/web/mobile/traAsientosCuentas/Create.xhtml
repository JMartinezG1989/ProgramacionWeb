<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraAsientosCuentasCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraAsientosCuentasTitle}">

        </pm:header>

        <pm:content>

            <h:form id="TraAsientosCuentasCreateForm">

                            <p:outputLabel value="#{myBundle.CreateTraAsientosCuentasLabel_ascNotasAsientocuenta}" for="ascNotasAsientocuenta" />

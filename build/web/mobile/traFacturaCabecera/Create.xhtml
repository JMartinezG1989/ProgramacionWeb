<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraFacturaCabeceraCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraFacturaCabeceraTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraFacturaCabeceraListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraFacturaCabeceraCreateForm">

                <h:panelGroup id="display" rendered="#{traFacturaCabeceraController.selected != null}">
                    <p:tabView id="TraFacturaCabeceraTabView">

                        <p:tab id="TraFacturaCabeceraTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:outputPanel>
                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaIdPk}" for="fcaIdPk" />
                                    <p:inputText id="fcaIdPk" value="#{traFacturaCabeceraController.selected.fcaIdPk}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaIdPk}" required="true" requiredMessage="#{myBundle.CreateTraFacturaCabeceraRequiredMessage_fcaIdPk}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_audEliminado}" for="audEliminado" />
                                    <p:inputText id="audEliminado" value="#{traFacturaCabeceraController.selected.audEliminado}" title="#{myBundle.CreateTraFacturaCabeceraTitle_audEliminado}" size="1" maxlength="1"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_audFechaInsercion}" for="audFechaInsercion" />
                                    <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traFacturaCabeceraController.selected.audFechaInsercion}" title="#{myBundle.CreateTraFacturaCabeceraTitle_audFechaInsercion}"  showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_audFechaModificacion}" for="audFechaModificacion" />
                                    <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traFacturaCabeceraController.selected.audFechaModificacion}" title="#{myBundle.CreateTraFacturaCabeceraTitle_audFechaModificacion}"  showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                                    <p:inputText id="audUsuarioInserto" value="#{traFacturaCabeceraController.selected.audUsuarioInserto}" title="#{myBundle.CreateTraFacturaCabeceraTitle_audUsuarioInserto}" size="255" maxlength="255"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                                    <p:inputText id="audUsuarioModifico" value="#{traFacturaCabeceraController.selected.audUsuarioModifico}" title="#{myBundle.CreateTraFacturaCabeceraTitle_audUsuarioModifico}" size="255" maxlength="255"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaTotalConIva}" for="fcaTotalConIva" />
                                    <p:inputText id="fcaTotalConIva" value="#{traFacturaCabeceraController.selected.fcaTotalConIva}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaTotalConIva}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaConcepto}" for="fcaConcepto" />
                                    <p:inputText id="fcaConcepto" value="#{traFacturaCabeceraController.selected.fcaConcepto}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaConcepto}" size="200" maxlength="200"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaCondicion}" for="fcaCondicion" />
                                    <p:inputText id="fcaCondicion" value="#{traFacturaCabeceraController.selected.fcaCondicion}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaCondicion}" size="100" maxlength="100"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaDestinatario}" for="fcaDestinatario" />
                                    <p:inputText id="fcaDestinatario" value="#{traFacturaCabeceraController.selected.fcaDestinatario}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaDestinatario}" size="100" maxlength="100"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaDireccion}" for="fcaDireccion" />
                                    <p:inputText id="fcaDireccion" value="#{traFacturaCabeceraController.selected.fcaDireccion}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaDireccion}" size="200" maxlength="200"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaEstado}" for="fcaEstado" />
                                    <p:inputText id="fcaEstado" value="#{traFacturaCabeceraController.selected.fcaEstado}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaEstado}" required="true" requiredMessage="#{myBundle.CreateTraFacturaCabeceraRequiredMessage_fcaEstado}" size="100" maxlength="100"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaFecha}" for="fcaFecha" />
                                    <p:calendar id="fcaFecha" pattern="MM/dd/yyyy" value="#{traFacturaCabeceraController.selected.fcaFecha}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaFecha}"  showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaFechaFac}" for="fcaFechaFac" />
                                    <p:calendar id="fcaFechaFac" pattern="MM/dd/yyyy" value="#{traFacturaCabeceraController.selected.fcaFechaFac}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaFechaFac}"  showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaNguiaRemitente}" for="fcaNguiaRemitente" />
                                    <p:inputText id="fcaNguiaRemitente" value="#{traFacturaCabeceraController.selected.fcaNguiaRemitente}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaNguiaRemitente}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaNumero}" for="fcaNumero" />
                                    <p:inputText id="fcaNumero" value="#{traFacturaCabeceraController.selected.fcaNumero}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaNumero}" required="true" requiredMessage="#{myBundle.CreateTraFacturaCabeceraRequiredMessage_fcaNumero}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaRemitente}" for="fcaRemitente" />
                                    <p:inputText id="fcaRemitente" value="#{traFacturaCabeceraController.selected.fcaRemitente}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaRemitente}" size="100" maxlength="100"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaRuc}" for="fcaRuc" />
                                    <p:inputText id="fcaRuc" value="#{traFacturaCabeceraController.selected.fcaRuc}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaRuc}" required="true" requiredMessage="#{myBundle.CreateTraFacturaCabeceraRequiredMessage_fcaRuc}" size="15" maxlength="15"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaSubtotal}" for="fcaSubtotal" />
                                    <p:inputText id="fcaSubtotal" value="#{traFacturaCabeceraController.selected.fcaSubtotal}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaSubtotal}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaTelefono}" for="fcaTelefono" />
                                    <p:inputText id="fcaTelefono" value="#{traFacturaCabeceraController.selected.fcaTelefono}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaTelefono}" size="100" maxlength="100"/>
                                </pm:field>

                            </p:outputPanel>
                        </p:tab>
                        <p:tab id="TraFacturaCabeceraTab2" title="#{myBundle.TabHeaderPrefix} 2">
                            <p:outputPanel>
                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fcaUsuario}" for="fcaUsuario" />
                                    <p:inputText id="fcaUsuario" value="#{traFacturaCabeceraController.selected.fcaUsuario}" title="#{myBundle.CreateTraFacturaCabeceraTitle_fcaUsuario}" size="100" maxlength="100"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_tpcoIdPk}" for="tpcoIdPk" />
                                    <p:selectOneMenu id="tpcoIdPk" value="#{traFacturaCabeceraController.selected.tpcoIdPk}"  converter="traFacturaTipoPagoCobroConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{traFacturaTipoPagoCobroController.items}"
                                                       var="tpcoIdPkItem"
                                                       itemValue="#{tpcoIdPkItem}"
                                                       itemLabel="#{tpcoIdPkItem.tpcoDescripcion.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateTraFacturaCabeceraLabel_fivIdPk}" for="fivIdPk" />
                                    <p:selectOneMenu id="fivIdPk" value="#{traFacturaCabeceraController.selected.fivIdPk}"  converter="traFacturaIvasConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{traFacturaIvasController.items}"
                                                       var="fivIdPkItem"
                                                       itemValue="#{fivIdPkItem}"
                                                       itemLabel="#{fivIdPkItem.fivIdPk.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                </pm:field>
                                </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{traFacturaCabeceraController.saveNew}" value="#{myBundle.Save}" update="display,:TraFacturaCabeceraListPage:TraFacturaCabeceraListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraFacturaCabeceraListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

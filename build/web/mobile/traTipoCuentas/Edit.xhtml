<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraTipoCuentasEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraTipoCuentasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraTipoCuentasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraTipoCuentasEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traTipoCuentasController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraTipoCuentasLabel_ticuId}" for="ticuId" />
                            <h:outputText id="ticuId" value="#{traTipoCuentasController.selected.ticuId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraTipoCuentasLabel_ticuDescripcion}" for="ticuDescripcion" />
                            <p:inputText id="ticuDescripcion" value="#{traTipoCuentasController.selected.ticuDescripcion}" title="#{myBundle.EditTraTipoCuentasTitle_ticuDescripcion}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traTipoCuentasController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraTipoCuentasListPage:TraTipoCuentasListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraTipoCuentasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

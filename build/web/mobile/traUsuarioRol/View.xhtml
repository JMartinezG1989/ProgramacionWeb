<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraUsuarioRolViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraUsuarioRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraUsuarioRolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraUsuarioRolViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traUsuarioRolController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraUsuarioRolLabel_usrId}"/>
                            <h:outputText value="#{traUsuarioRolController.selected.usrId}" title="#{myBundle.ViewTraUsuarioRolTitle_usrId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraUsuarioRolLabel_usuId}"/>
                            <h:outputText value="#{traUsuarioRolController.selected.usuId.usuId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraUsuarioRolLabel_rolId}"/>
                            <h:outputText value="#{traUsuarioRolController.selected.rolId.rolDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

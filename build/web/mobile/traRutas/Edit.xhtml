<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraRutasEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraRutasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraRutasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraRutasEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traRutasController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraRutasLabel_traIdPk}" for="traIdPk" />
                            <h:outputText id="traIdPk" value="#{traRutasController.selected.traIdPk}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraRutasLabel_traTiempo}" for="traTiempo" />
                            <p:inputText id="traTiempo" value="#{traRutasController.selected.traTiempo}" title="#{myBundle.EditTraRutasTitle_traTiempo}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraRutasLabel_traDescripcion}" for="traDescripcion" />
                            <p:inputText id="traDescripcion" value="#{traRutasController.selected.traDescripcion}" title="#{myBundle.EditTraRutasTitle_traDescripcion}" size="200" maxlength="200"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traRutasController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraRutasListPage:TraRutasListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraRutasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

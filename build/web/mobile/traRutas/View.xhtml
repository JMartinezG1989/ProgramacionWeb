<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraRutasViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraRutasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraRutasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraRutasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traRutasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraRutasLabel_traIdPk}"/>
                            <h:outputText value="#{traRutasController.selected.traIdPk}" title="#{myBundle.ViewTraRutasTitle_traIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraRutasLabel_traTiempo}"/>
                            <h:outputText value="#{traRutasController.selected.traTiempo}" title="#{myBundle.ViewTraRutasTitle_traTiempo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraRutasLabel_traDescripcion}"/>
                            <h:outputText value="#{traRutasController.selected.traDescripcion}" title="#{myBundle.ViewTraRutasTitle_traDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

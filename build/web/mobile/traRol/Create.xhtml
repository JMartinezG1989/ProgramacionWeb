<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraRolCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraRolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraRolCreateForm">

                <h:panelGroup id="display" rendered="#{traRolController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraRolLabel_rolId}" for="rolId" />
                            <p:inputText id="rolId" value="#{traRolController.selected.rolId}" title="#{myBundle.CreateTraRolTitle_rolId}" required="true" requiredMessage="#{myBundle.CreateTraRolRequiredMessage_rolId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraRolLabel_rolDescripcion}" for="rolDescripcion" />
                            <p:inputText id="rolDescripcion" value="#{traRolController.selected.rolDescripcion}" title="#{myBundle.CreateTraRolTitle_rolDescripcion}" required="true" requiredMessage="#{myBundle.CreateTraRolRequiredMessage_rolDescripcion}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traRolController.saveNew}" value="#{myBundle.Save}" update="display,:TraRolListPage:TraRolListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraRolListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraRolEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraRolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraRolEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traRolController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraRolLabel_rolId}" for="rolId" />
                            <h:outputText id="rolId" value="#{traRolController.selected.rolId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraRolLabel_rolDescripcion}" for="rolDescripcion" />
                            <p:inputText id="rolDescripcion" value="#{traRolController.selected.rolDescripcion}" title="#{myBundle.EditTraRolTitle_rolDescripcion}" required="true" requiredMessage="#{myBundle.EditTraRolRequiredMessage_rolDescripcion}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traRolController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraRolListPage:TraRolListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraRolListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraNumeroGuiasViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraNumeroGuiasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraNumeroGuiasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraNumeroGuiasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traNumeroGuiasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroGuiasLabel_traIdPk}"/>
                            <h:outputText value="#{traNumeroGuiasController.selected.traIdPk}" title="#{myBundle.ViewTraNumeroGuiasTitle_traIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroGuiasLabel_traDes}"/>
                            <h:outputText value="#{traNumeroGuiasController.selected.traDes}" title="#{myBundle.ViewTraNumeroGuiasTitle_traDes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroGuiasLabel_traHas}"/>
                            <h:outputText value="#{traNumeroGuiasController.selected.traHas}" title="#{myBundle.ViewTraNumeroGuiasTitle_traHas}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroGuiasLabel_traSuma}"/>
                            <h:outputText value="#{traNumeroGuiasController.selected.traSuma}" title="#{myBundle.ViewTraNumeroGuiasTitle_traSuma}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

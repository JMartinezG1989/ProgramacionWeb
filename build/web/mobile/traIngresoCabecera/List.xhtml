<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraIngresoCabeceraListPage">
        <pm:header title="#{myBundle.ListTraIngresoCabeceraTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TraIngresoCabeceraCreatePage:TraIngresoCabeceraCreateForm" actionListener="#{traIngresoCabeceraController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TraIngresoCabeceraCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraIngresoCabeceraListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{traIngresoCabeceraController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraIngresoCabeceraTitle}"/>
                    </f:facet>

                    <p:commandLink update=":TraIngresoCabeceraEditPage:TraIngresoCabeceraEditForm" action="pm:TraIngresoCabeceraEditPage">
                        <p>



                            <h:outputText value="#{item.icaId}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.icaAgente}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.icaCaja}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.icaCodage}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.icaCodigo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.icaEstado}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaFecha}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaFechaIngreso}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaNumeroDeposito}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaNumero}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaRetencionFuente}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaRetencionIva}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaTotal}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaTotalRecaudado}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.icaUsuario}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{traIngresoCabeceraController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListTraIngresoCabeceraTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

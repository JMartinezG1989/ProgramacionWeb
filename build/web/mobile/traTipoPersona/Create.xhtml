<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraTipoPersonaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraTipoPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraTipoPersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraTipoPersonaCreateForm">

                <h:panelGroup id="display" rendered="#{traTipoPersonaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraTipoPersonaLabel_tpeIdPk}" for="tpeIdPk" />
                            <p:inputText id="tpeIdPk" value="#{traTipoPersonaController.selected.tpeIdPk}" title="#{myBundle.CreateTraTipoPersonaTitle_tpeIdPk}" required="true" requiredMessage="#{myBundle.CreateTraTipoPersonaRequiredMessage_tpeIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraTipoPersonaLabel_tpeDescripcion}" for="tpeDescripcion" />
                            <p:inputTextarea rows="4" cols="30" id="tpeDescripcion" value="#{traTipoPersonaController.selected.tpeDescripcion}" title="#{myBundle.CreateTraTipoPersonaTitle_tpeDescripcion}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traTipoPersonaController.saveNew}" value="#{myBundle.Save}" update="display,:TraTipoPersonaListPage:TraTipoPersonaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraTipoPersonaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

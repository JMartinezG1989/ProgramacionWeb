<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraComprobanteEgresoDetalleListPage">
        <pm:header title="#{myBundle.ListTraComprobanteEgresoDetalleTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TraComprobanteEgresoDetalleCreatePage:TraComprobanteEgresoDetalleCreateForm" actionListener="#{traComprobanteEgresoDetalleController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TraComprobanteEgresoDetalleCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraComprobanteEgresoDetalleListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{traComprobanteEgresoDetalleController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoDetalleTitle}"/>
                    </f:facet>

                    <p:commandLink update=":TraComprobanteEgresoDetalleEditPage:TraComprobanteEgresoDetalleEditForm" action="pm:TraComprobanteEgresoDetalleEditPage">
                        <p>



                            <h:outputText value="#{item.cedId}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cedAnt}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cedCodigoEgreso}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cedConcepto}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cedDebe}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cedDescuento}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cedHaber}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cedPorcentaje}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cedRef}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{traComprobanteEgresoDetalleController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoDetalleTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

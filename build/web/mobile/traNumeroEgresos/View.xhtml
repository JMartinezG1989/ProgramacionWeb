<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraNumeroEgresosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraNumeroEgresosTitle}">
            <h:form>

            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraNumeroEgresosViewForm">

                <h:panelGroup id="display">

                        <pm:field>

                        <pm:field>

                            <h:outputText value="#{traNumeroEgresosController.selected.traDes}" title="#{myBundle.ViewTraNumeroEgresosTitle_traDes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroEgresosLabel_traHas}"/>
                            <h:outputText value="#{traNumeroEgresosController.selected.traHas}" title="#{myBundle.ViewTraNumeroEgresosTitle_traHas}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroEgresosLabel_traSuma}"/>
                            <h:outputText value="#{traNumeroEgresosController.selected.traSuma}" title="#{myBundle.ViewTraNumeroEgresosTitle_traSuma}"/>

                </h:panelGroup>

        </pm:content>

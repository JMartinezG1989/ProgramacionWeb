<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraTipoSeccionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraTipoSeccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraTipoSeccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraTipoSeccionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traTipoSeccionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraTipoSeccionLabel_tisId}"/>
                            <h:outputText value="#{traTipoSeccionController.selected.tisId}" title="#{myBundle.ViewTraTipoSeccionTitle_tisId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraTipoSeccionLabel_tisDescripcion}"/>
                            <h:outputText value="#{traTipoSeccionController.selected.tisDescripcion}" title="#{myBundle.ViewTraTipoSeccionTitle_tisDescripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraTipoSeccionLabel_tisNivel}"/>
                            <h:outputText value="#{traTipoSeccionController.selected.tisNivel}" title="#{myBundle.ViewTraTipoSeccionTitle_tisNivel}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

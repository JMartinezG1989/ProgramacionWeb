<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraComprobanteEgresoCabeceraListPage">
        <pm:header title="#{myBundle.ListTraComprobanteEgresoCabeceraTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TraComprobanteEgresoCabeceraCreatePage:TraComprobanteEgresoCabeceraCreateForm" actionListener="#{traComprobanteEgresoCabeceraController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TraComprobanteEgresoCabeceraCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraComprobanteEgresoCabeceraListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{traComprobanteEgresoCabeceraController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle}"/>
                    </f:facet>

                    <p:commandLink update=":TraComprobanteEgresoCabeceraEditPage:TraComprobanteEgresoCabeceraEditForm" action="pm:TraComprobanteEgresoCabeceraEditPage">
                        <p>



                            <h:outputText value="#{item.cecId}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cecEstado}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cecFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.cecFechas}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.cecNumeroCheque}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cecNumero}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cecObservaciones}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cecSon}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cecUsuario}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cecValor}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{traComprobanteEgresoCabeceraController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

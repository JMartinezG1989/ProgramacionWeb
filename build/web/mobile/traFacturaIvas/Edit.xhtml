<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraFacturaIvasEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraFacturaIvasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraFacturaIvasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraFacturaIvasEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traFacturaIvasController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraFacturaIvasLabel_fivIdPk}" for="fivIdPk" />
                            <h:outputText id="fivIdPk" value="#{traFacturaIvasController.selected.fivIdPk}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraFacturaIvasLabel_audEliminado}" for="audEliminado" />
                            <p:inputText id="audEliminado" value="#{traFacturaIvasController.selected.audEliminado}" title="#{myBundle.EditTraFacturaIvasTitle_audEliminado}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraFacturaIvasLabel_audFechaInsercion}" for="audFechaInsercion" />
                            <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traFacturaIvasController.selected.audFechaInsercion}" title="#{myBundle.EditTraFacturaIvasTitle_audFechaInsercion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraFacturaIvasLabel_audFechaModificacion}" for="audFechaModificacion" />
                            <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traFacturaIvasController.selected.audFechaModificacion}" title="#{myBundle.EditTraFacturaIvasTitle_audFechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraFacturaIvasLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                            <p:inputText id="audUsuarioInserto" value="#{traFacturaIvasController.selected.audUsuarioInserto}" title="#{myBundle.EditTraFacturaIvasTitle_audUsuarioInserto}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraFacturaIvasLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                            <p:inputText id="audUsuarioModifico" value="#{traFacturaIvasController.selected.audUsuarioModifico}" title="#{myBundle.EditTraFacturaIvasTitle_audUsuarioModifico}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraFacturaIvasLabel_fivValor}" for="fivValor" />
                            <p:inputText id="fivValor" value="#{traFacturaIvasController.selected.fivValor}" title="#{myBundle.EditTraFacturaIvasTitle_fivValor}" required="true" requiredMessage="#{myBundle.EditTraFacturaIvasRequiredMessage_fivValor}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traFacturaIvasController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraFacturaIvasListPage:TraFacturaIvasListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraFacturaIvasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

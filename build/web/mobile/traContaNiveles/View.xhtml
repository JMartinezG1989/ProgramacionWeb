<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraContaNivelesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraContaNivelesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraContaNivelesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraContaNivelesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traContaNivelesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraContaNivelesLabel_coniId}"/>
                            <h:outputText value="#{traContaNivelesController.selected.coniId}" title="#{myBundle.ViewTraContaNivelesTitle_coniId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraContaNivelesLabel_coniDescripcion}"/>
                            <h:outputText value="#{traContaNivelesController.selected.coniDescripcion}" title="#{myBundle.ViewTraContaNivelesTitle_coniDescripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraContaNivelesLabel_coniValor}"/>
                            <h:outputText value="#{traContaNivelesController.selected.coniValor}" title="#{myBundle.ViewTraContaNivelesTitle_coniValor}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraContabilidadRetencionesCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraContabilidadRetencionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraContabilidadRetencionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraContabilidadRetencionesCreateForm">

                <h:panelGroup id="display" rendered="#{traContabilidadRetencionesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraContabilidadRetencionesLabel_traIdPk}" for="traIdPk" />
                            <p:inputText id="traIdPk" value="#{traContabilidadRetencionesController.selected.traIdPk}" title="#{myBundle.CreateTraContabilidadRetencionesTitle_traIdPk}" required="true" requiredMessage="#{myBundle.CreateTraContabilidadRetencionesRequiredMessage_traIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraContabilidadRetencionesLabel_traDescripcion}" for="traDescripcion" />
                            <p:inputText id="traDescripcion" value="#{traContabilidadRetencionesController.selected.traDescripcion}" title="#{myBundle.CreateTraContabilidadRetencionesTitle_traDescripcion}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraContabilidadRetencionesLabel_traValor}" for="traValor" />
                            <p:inputText id="traValor" value="#{traContabilidadRetencionesController.selected.traValor}" title="#{myBundle.CreateTraContabilidadRetencionesTitle_traValor}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traContabilidadRetencionesController.saveNew}" value="#{myBundle.Save}" update="display,:TraContabilidadRetencionesListPage:TraContabilidadRetencionesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraContabilidadRetencionesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

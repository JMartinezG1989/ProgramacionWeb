<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraContabilidadRetencionesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraContabilidadRetencionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraContabilidadRetencionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraContabilidadRetencionesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traContabilidadRetencionesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraContabilidadRetencionesLabel_traIdPk}"/>
                            <h:outputText value="#{traContabilidadRetencionesController.selected.traIdPk}" title="#{myBundle.ViewTraContabilidadRetencionesTitle_traIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraContabilidadRetencionesLabel_traDescripcion}"/>
                            <h:outputText value="#{traContabilidadRetencionesController.selected.traDescripcion}" title="#{myBundle.ViewTraContabilidadRetencionesTitle_traDescripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraContabilidadRetencionesLabel_traValor}"/>
                            <h:outputText value="#{traContabilidadRetencionesController.selected.traValor}" title="#{myBundle.ViewTraContabilidadRetencionesTitle_traValor}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

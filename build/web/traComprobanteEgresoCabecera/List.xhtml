<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TraComprobanteEgresoCabeceraListForm">

        <p:panel header="#{myBundle.ListTraComprobanteEgresoCabeceraTitle}">
            <p:contextMenu id="TraComprobanteEgresoCabeceraDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TraComprobanteEgresoCabeceraListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TraComprobanteEgresoCabeceraListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TraComprobanteEgresoCabeceraListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TraComprobanteEgresoCabeceraListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{traComprobanteEgresoCabeceraController.items}"
                         var="item"
                         rowKey="#{item.cecId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{traComprobanteEgresoCabeceraController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TraComprobanteEgresoCabeceraDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TraComprobanteEgresoCabeceraDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TraComprobanteEgresoCabeceraListForm:viewButton').click();"/>

                <p:column sortBy="#{item.cecId}" filterBy="#{item.cecId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cecId}"/>
                </p:column>


                <p:column sortBy="#{item.cecEstado}" filterBy="#{item.cecEstado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecEstado}"/>
                    </f:facet>
                    <h:outputText value="#{item.cecEstado}"/>
                </p:column>


                <p:column sortBy="#{item.cecFecha}" filterBy="#{item.cecFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.cecFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.cecFechas}" filterBy="#{item.cecFechas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecFechas}"/>
                    </f:facet>
                    <h:outputText value="#{item.cecFechas}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.cecNumeroCheque}" filterBy="#{item.cecNumeroCheque}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecNumeroCheque}"/>
                    </f:facet>
                    <h:outputText value="#{item.cecNumeroCheque}"/>
                </p:column>


                <p:column sortBy="#{item.cecNumero}" filterBy="#{item.cecNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.cecNumero}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.cecObservaciones}" filterBy="#{item.cecObservaciones}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecObservaciones}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cecObservaciones}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.cecSon}" filterBy="#{item.cecSon}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecSon}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cecSon}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.cecUsuario}" filterBy="#{item.cecUsuario}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecUsuario}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cecUsuario}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.cecValor}" filterBy="#{item.cecValor}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraComprobanteEgresoCabeceraTitle_cecValor}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cecValor}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{traComprobanteEgresoCabeceraController.prepareCreate}" update=":TraComprobanteEgresoCabeceraCreateForm" oncomplete="PF('TraComprobanteEgresoCabeceraCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":TraComprobanteEgresoCabeceraViewForm" oncomplete="PF('TraComprobanteEgresoCabeceraViewDialog').show()" disabled="#{empty traComprobanteEgresoCabeceraController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TraComprobanteEgresoCabeceraEditForm" oncomplete="PF('TraComprobanteEgresoCabeceraEditDialog').show()" disabled="#{empty traComprobanteEgresoCabeceraController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{traComprobanteEgresoCabeceraController.delete}" update=":growl,datalist" disabled="#{empty traComprobanteEgresoCabeceraController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>

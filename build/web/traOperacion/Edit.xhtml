<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraOperacionEditDlg" widgetVar="TraOperacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraOperacionTitle}" closeOnEscape="true">

            <h:form id="TraOperacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traOperacionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTraOperacionLabel_opeId}" for="opeId" />
                        <h:outputText id="opeId" value="#{traOperacionController.selected.opeId}" />

                        <p:outputLabel value="#{myBundle.EditTraOperacionLabel_opeDescripcion}" for="opeDescripcion" />
                        <p:inputText id="opeDescripcion" value="#{traOperacionController.selected.opeDescripcion}" title="#{myBundle.EditTraOperacionTitle_opeDescripcion}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traOperacionController.save}" value="#{myBundle.Save}" update="display,:TraOperacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraOperacionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraOperacionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraContaCuentaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraContaCuentaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraContaCuentaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraContaCuentaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traContaCuentaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraContaCuentaLabel_cocuIdPk}" for="cocuIdPk" />
                            <h:outputText id="cocuIdPk" value="#{traContaCuentaController.selected.cocuIdPk}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraContaCuentaLabel_cocuCodigo}" for="cocuCodigo" />
                            <p:inputText id="cocuCodigo" value="#{traContaCuentaController.selected.cocuCodigo}" title="#{myBundle.EditTraContaCuentaTitle_cocuCodigo}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraContaCuentaLabel_cocuNombre}" for="cocuNombre" />
                            <p:inputText id="cocuNombre" value="#{traContaCuentaController.selected.cocuNombre}" title="#{myBundle.EditTraContaCuentaTitle_cocuNombre}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traContaCuentaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraContaCuentaListPage:TraContaCuentaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraContaCuentaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

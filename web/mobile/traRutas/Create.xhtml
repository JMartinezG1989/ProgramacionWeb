<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraRutasCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraRutasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraRutasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraRutasCreateForm">

                <h:panelGroup id="display" rendered="#{traRutasController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraRutasLabel_traIdPk}" for="traIdPk" />
                            <p:inputText id="traIdPk" value="#{traRutasController.selected.traIdPk}" title="#{myBundle.CreateTraRutasTitle_traIdPk}" required="true" requiredMessage="#{myBundle.CreateTraRutasRequiredMessage_traIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraRutasLabel_traTiempo}" for="traTiempo" />
                            <p:inputText id="traTiempo" value="#{traRutasController.selected.traTiempo}" title="#{myBundle.CreateTraRutasTitle_traTiempo}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraRutasLabel_traDescripcion}" for="traDescripcion" />
                            <p:inputText id="traDescripcion" value="#{traRutasController.selected.traDescripcion}" title="#{myBundle.CreateTraRutasTitle_traDescripcion}" size="200" maxlength="200"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traRutasController.saveNew}" value="#{myBundle.Save}" update="display,:TraRutasListPage:TraRutasListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraRutasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraMotivoTrasladosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraMotivoTrasladosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraMotivoTrasladosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraMotivoTrasladosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traMotivoTrasladosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraMotivoTrasladosLabel_mtrIdPk}" for="mtrIdPk" />
                            <h:outputText id="mtrIdPk" value="#{traMotivoTrasladosController.selected.mtrIdPk}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraMotivoTrasladosLabel_audEliminado}" for="audEliminado" />
                            <p:inputText id="audEliminado" value="#{traMotivoTrasladosController.selected.audEliminado}" title="#{myBundle.EditTraMotivoTrasladosTitle_audEliminado}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraMotivoTrasladosLabel_audFechaInsercion}" for="audFechaInsercion" />
                            <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traMotivoTrasladosController.selected.audFechaInsercion}" title="#{myBundle.EditTraMotivoTrasladosTitle_audFechaInsercion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraMotivoTrasladosLabel_audFechaModificacion}" for="audFechaModificacion" />
                            <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traMotivoTrasladosController.selected.audFechaModificacion}" title="#{myBundle.EditTraMotivoTrasladosTitle_audFechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraMotivoTrasladosLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                            <p:inputText id="audUsuarioInserto" value="#{traMotivoTrasladosController.selected.audUsuarioInserto}" title="#{myBundle.EditTraMotivoTrasladosTitle_audUsuarioInserto}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraMotivoTrasladosLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                            <p:inputText id="audUsuarioModifico" value="#{traMotivoTrasladosController.selected.audUsuarioModifico}" title="#{myBundle.EditTraMotivoTrasladosTitle_audUsuarioModifico}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraMotivoTrasladosLabel_mtrDescripcion}" for="mtrDescripcion" />
                            <p:inputText id="mtrDescripcion" value="#{traMotivoTrasladosController.selected.mtrDescripcion}" title="#{myBundle.EditTraMotivoTrasladosTitle_mtrDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traMotivoTrasladosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraMotivoTrasladosListPage:TraMotivoTrasladosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraMotivoTrasladosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

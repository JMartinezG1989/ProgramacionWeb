<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraUsuarioEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraUsuarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraUsuarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraUsuarioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traUsuarioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraUsuarioLabel_usuId}" for="usuId" />
                            <h:outputText id="usuId" value="#{traUsuarioController.selected.usuId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraUsuarioLabel_usuClave}" for="usuClave" />
                            <p:inputText id="usuClave" value="#{traUsuarioController.selected.usuClave}" title="#{myBundle.EditTraUsuarioTitle_usuClave}" required="true" requiredMessage="#{myBundle.EditTraUsuarioRequiredMessage_usuClave}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraUsuarioLabel_usuUsuario}" for="usuUsuario" />
                            <p:inputText id="usuUsuario" value="#{traUsuarioController.selected.usuUsuario}" title="#{myBundle.EditTraUsuarioTitle_usuUsuario}" required="true" requiredMessage="#{myBundle.EditTraUsuarioRequiredMessage_usuUsuario}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traUsuarioController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraUsuarioListPage:TraUsuarioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraUsuarioListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

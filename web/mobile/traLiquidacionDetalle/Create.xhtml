<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraLiquidacionDetalleCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraLiquidacionDetalleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraLiquidacionDetalleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraLiquidacionDetalleCreateForm">

                <h:panelGroup id="display" rendered="#{traLiquidacionDetalleController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_ldeIdPk}" for="ldeIdPk" />
                            <p:inputText id="ldeIdPk" value="#{traLiquidacionDetalleController.selected.ldeIdPk}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_ldeIdPk}" required="true" requiredMessage="#{myBundle.CreateTraLiquidacionDetalleRequiredMessage_ldeIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_audEliminado}" for="audEliminado" />
                            <p:inputText id="audEliminado" value="#{traLiquidacionDetalleController.selected.audEliminado}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_audEliminado}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_audFechaInsercion}" for="audFechaInsercion" />
                            <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traLiquidacionDetalleController.selected.audFechaInsercion}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_audFechaInsercion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_audFechaModificacion}" for="audFechaModificacion" />
                            <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traLiquidacionDetalleController.selected.audFechaModificacion}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_audFechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                            <p:inputText id="audUsuarioInserto" value="#{traLiquidacionDetalleController.selected.audUsuarioInserto}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_audUsuarioInserto}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                            <p:inputText id="audUsuarioModifico" value="#{traLiquidacionDetalleController.selected.audUsuarioModifico}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_audUsuarioModifico}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_ldeSubtotal}" for="ldeSubtotal" />
                            <p:inputText id="ldeSubtotal" value="#{traLiquidacionDetalleController.selected.ldeSubtotal}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_ldeSubtotal}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraLiquidacionDetalleLabel_ldeTotal}" for="ldeTotal" />
                            <p:inputText id="ldeTotal" value="#{traLiquidacionDetalleController.selected.ldeTotal}" title="#{myBundle.CreateTraLiquidacionDetalleTitle_ldeTotal}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traLiquidacionDetalleController.saveNew}" value="#{myBundle.Save}" update="display,:TraLiquidacionDetalleListPage:TraLiquidacionDetalleListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraLiquidacionDetalleListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

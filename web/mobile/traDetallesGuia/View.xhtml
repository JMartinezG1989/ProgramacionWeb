<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraDetallesGuiaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraDetallesGuiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraDetallesGuiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraDetallesGuiaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traDetallesGuiaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_dguIdPk}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.dguIdPk}" title="#{myBundle.ViewTraDetallesGuiaTitle_dguIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_audEliminado}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.audEliminado}" title="#{myBundle.ViewTraDetallesGuiaTitle_audEliminado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_audFechaInsercion}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.audFechaInsercion}" title="#{myBundle.ViewTraDetallesGuiaTitle_audFechaInsercion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_audFechaModificacion}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.audFechaModificacion}" title="#{myBundle.ViewTraDetallesGuiaTitle_audFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_audUsuarioInserto}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.audUsuarioInserto}" title="#{myBundle.ViewTraDetallesGuiaTitle_audUsuarioInserto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_audUsuarioModifico}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.audUsuarioModifico}" title="#{myBundle.ViewTraDetallesGuiaTitle_audUsuarioModifico}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_dguCantidad}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.dguCantidad}" title="#{myBundle.ViewTraDetallesGuiaTitle_dguCantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_dguDescripcion}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.dguDescripcion}" title="#{myBundle.ViewTraDetallesGuiaTitle_dguDescripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_dguUnidad}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.dguUnidad}" title="#{myBundle.ViewTraDetallesGuiaTitle_dguUnidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_dguValorTotal}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.dguValorTotal}" title="#{myBundle.ViewTraDetallesGuiaTitle_dguValorTotal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_dguValorUnitario}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.dguValorUnitario}" title="#{myBundle.ViewTraDetallesGuiaTitle_dguValorUnitario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraDetallesGuiaLabel_grcDguFk}"/>
                            <h:outputText value="#{traDetallesGuiaController.selected.grcDguFk.grcIdPk}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

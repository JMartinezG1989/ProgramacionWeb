<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraBancosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraBancosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraBancosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraBancosCreateForm">

                <h:panelGroup id="display" rendered="#{traBancosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraBancosLabel_banId}" for="banId" />
                            <p:inputText id="banId" value="#{traBancosController.selected.banId}" title="#{myBundle.CreateTraBancosTitle_banId}" required="true" requiredMessage="#{myBundle.CreateTraBancosRequiredMessage_banId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTraBancosLabel_banNombre}" for="banNombre" />
                            <p:inputText id="banNombre" value="#{traBancosController.selected.banNombre}" title="#{myBundle.CreateTraBancosTitle_banNombre}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traBancosController.saveNew}" value="#{myBundle.Save}" update="display,:TraBancosListPage:TraBancosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraBancosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraLiquidacionCabeceraEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraLiquidacionCabeceraTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraLiquidacionCabeceraListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraLiquidacionCabeceraEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traLiquidacionCabeceraController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_lcaIdPk}" for="lcaIdPk" />
                            <h:outputText id="lcaIdPk" value="#{traLiquidacionCabeceraController.selected.lcaIdPk}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_audEliminado}" for="audEliminado" />
                            <p:inputText id="audEliminado" value="#{traLiquidacionCabeceraController.selected.audEliminado}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_audEliminado}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_audFechaInsercion}" for="audFechaInsercion" />
                            <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traLiquidacionCabeceraController.selected.audFechaInsercion}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_audFechaInsercion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_audFechaModificacion}" for="audFechaModificacion" />
                            <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traLiquidacionCabeceraController.selected.audFechaModificacion}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_audFechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                            <p:inputText id="audUsuarioInserto" value="#{traLiquidacionCabeceraController.selected.audUsuarioInserto}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_audUsuarioInserto}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                            <p:inputText id="audUsuarioModifico" value="#{traLiquidacionCabeceraController.selected.audUsuarioModifico}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_audUsuarioModifico}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_lcaDireccion}" for="lcaDireccion" />
                            <p:inputTextarea rows="4" cols="30" id="lcaDireccion" value="#{traLiquidacionCabeceraController.selected.lcaDireccion}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_lcaDireccion}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_lcaEstaddo}" for="lcaEstaddo" />
                            <p:inputText id="lcaEstaddo" value="#{traLiquidacionCabeceraController.selected.lcaEstaddo}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_lcaEstaddo}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_lcaFecha}" for="lcaFecha" />
                            <p:calendar id="lcaFecha" pattern="MM/dd/yyyy" value="#{traLiquidacionCabeceraController.selected.lcaFecha}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_lcaFecha}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_lcaFechaEmision}" for="lcaFechaEmision" />
                            <p:calendar id="lcaFechaEmision" pattern="MM/dd/yyyy" value="#{traLiquidacionCabeceraController.selected.lcaFechaEmision}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_lcaFechaEmision}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_lcaSenores}" for="lcaSenores" />
                            <p:inputText id="lcaSenores" value="#{traLiquidacionCabeceraController.selected.lcaSenores}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_lcaSenores}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraLiquidacionCabeceraLabel_lcaUsuario}" for="lcaUsuario" />
                            <p:inputText id="lcaUsuario" value="#{traLiquidacionCabeceraController.selected.lcaUsuario}" title="#{myBundle.EditTraLiquidacionCabeceraTitle_lcaUsuario}" size="200" maxlength="200"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traLiquidacionCabeceraController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraLiquidacionCabeceraListPage:TraLiquidacionCabeceraListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraLiquidacionCabeceraListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

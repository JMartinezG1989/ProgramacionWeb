<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraNumeroLiquidacionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraNumeroLiquidacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraNumeroLiquidacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraNumeroLiquidacionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traNumeroLiquidacionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroLiquidacionLabel_traIdPk}"/>
                            <h:outputText value="#{traNumeroLiquidacionController.selected.traIdPk}" title="#{myBundle.ViewTraNumeroLiquidacionTitle_traIdPk}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroLiquidacionLabel_traDes}"/>
                            <h:outputText value="#{traNumeroLiquidacionController.selected.traDes}" title="#{myBundle.ViewTraNumeroLiquidacionTitle_traDes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroLiquidacionLabel_traHas}"/>
                            <h:outputText value="#{traNumeroLiquidacionController.selected.traHas}" title="#{myBundle.ViewTraNumeroLiquidacionTitle_traHas}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraNumeroLiquidacionLabel_traSuma}"/>
                            <h:outputText value="#{traNumeroLiquidacionController.selected.traSuma}" title="#{myBundle.ViewTraNumeroLiquidacionTitle_traSuma}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraChequeDetaleEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraChequeDetaleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraChequeDetaleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraChequeDetaleEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traChequeDetaleController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraChequeDetaleLabel_cdeId}" for="cdeId" />
                            <h:outputText id="cdeId" value="#{traChequeDetaleController.selected.cdeId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraChequeDetaleLabel_cdeNumeroCheque}" for="cdeNumeroCheque" />
                            <p:inputText id="cdeNumeroCheque" value="#{traChequeDetaleController.selected.cdeNumeroCheque}" title="#{myBundle.EditTraChequeDetaleTitle_cdeNumeroCheque}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraChequeDetaleLabel_cdeValor}" for="cdeValor" />
                            <p:inputText id="cdeValor" value="#{traChequeDetaleController.selected.cdeValor}" title="#{myBundle.EditTraChequeDetaleTitle_cdeValor}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraChequeDetaleLabel_cdeVencimiento}" for="cdeVencimiento" />
                            <p:inputText id="cdeVencimiento" value="#{traChequeDetaleController.selected.cdeVencimiento}" title="#{myBundle.EditTraChequeDetaleTitle_cdeVencimiento}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traChequeDetaleController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraChequeDetaleListPage:TraChequeDetaleListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraChequeDetaleListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

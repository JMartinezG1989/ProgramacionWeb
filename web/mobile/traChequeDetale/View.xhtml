<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraChequeDetaleViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraChequeDetaleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraChequeDetaleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraChequeDetaleViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traChequeDetaleController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraChequeDetaleLabel_cdeId}"/>
                            <h:outputText value="#{traChequeDetaleController.selected.cdeId}" title="#{myBundle.ViewTraChequeDetaleTitle_cdeId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraChequeDetaleLabel_cdeNumeroCheque}"/>
                            <h:outputText value="#{traChequeDetaleController.selected.cdeNumeroCheque}" title="#{myBundle.ViewTraChequeDetaleTitle_cdeNumeroCheque}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraChequeDetaleLabel_cdeValor}"/>
                            <h:outputText value="#{traChequeDetaleController.selected.cdeValor}" title="#{myBundle.ViewTraChequeDetaleTitle_cdeValor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraChequeDetaleLabel_cdeVencimiento}"/>
                            <h:outputText value="#{traChequeDetaleController.selected.cdeVencimiento}" title="#{myBundle.ViewTraChequeDetaleTitle_cdeVencimiento}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

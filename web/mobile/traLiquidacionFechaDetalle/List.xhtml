<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraLiquidacionFechaDetalleListPage">
        <pm:header title="#{myBundle.ListTraLiquidacionFechaDetalleTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TraLiquidacionFechaDetalleCreatePage:TraLiquidacionFechaDetalleCreateForm" actionListener="#{traLiquidacionFechaDetalleController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TraLiquidacionFechaDetalleCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraLiquidacionFechaDetalleListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{traLiquidacionFechaDetalleController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraLiquidacionFechaDetalleTitle}"/>
                    </f:facet>

                    <p:commandLink update=":TraLiquidacionFechaDetalleEditPage:TraLiquidacionFechaDetalleEditForm" action="pm:TraLiquidacionFechaDetalleEditPage">
                        <p>



                            <h:outputText value="#{item.lfcdIdPk}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.audEliminado}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.audFechaInsercion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.audFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.audUsuarioInserto}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.audUsuarioModifico}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdCobroRuta}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdDescuento1}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdDescuento2}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdFecha}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdLiquidacion1}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdLiquidacion2}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdCobroCuenca}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdNumGuia}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdPago}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdPorcentaje15o12}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdRetencionPorcentaje}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdTotalFlete}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.lfdTotalLiquidacion}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{traLiquidacionFechaDetalleController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListTraLiquidacionFechaDetalleTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraTipoAsientosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraTipoAsientosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraTipoAsientosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraTipoAsientosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traTipoAsientosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraTipoAsientosLabel_tiaId}" for="tiaId" />
                            <h:outputText id="tiaId" value="#{traTipoAsientosController.selected.tiaId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraTipoAsientosLabel_tiaDescripcion}" for="tiaDescripcion" />
                            <p:inputText id="tiaDescripcion" value="#{traTipoAsientosController.selected.tiaDescripcion}" title="#{myBundle.EditTraTipoAsientosTitle_tiaDescripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraTipoAsientosLabel_audEliminado}" for="audEliminado" />
                            <p:inputText id="audEliminado" value="#{traTipoAsientosController.selected.audEliminado}" title="#{myBundle.EditTraTipoAsientosTitle_audEliminado}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraTipoAsientosLabel_audFechaInsercion}" for="audFechaInsercion" />
                            <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traTipoAsientosController.selected.audFechaInsercion}" title="#{myBundle.EditTraTipoAsientosTitle_audFechaInsercion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraTipoAsientosLabel_audFechaModificacion}" for="audFechaModificacion" />
                            <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traTipoAsientosController.selected.audFechaModificacion}" title="#{myBundle.EditTraTipoAsientosTitle_audFechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraTipoAsientosLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                            <p:inputText id="audUsuarioInserto" value="#{traTipoAsientosController.selected.audUsuarioInserto}" title="#{myBundle.EditTraTipoAsientosTitle_audUsuarioInserto}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraTipoAsientosLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                            <p:inputText id="audUsuarioModifico" value="#{traTipoAsientosController.selected.audUsuarioModifico}" title="#{myBundle.EditTraTipoAsientosTitle_audUsuarioModifico}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traTipoAsientosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraTipoAsientosListPage:TraTipoAsientosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraTipoAsientosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

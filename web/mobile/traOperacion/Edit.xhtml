<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraOperacionEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraOperacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraOperacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraOperacionEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traOperacionController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraOperacionLabel_opeId}" for="opeId" />
                            <h:outputText id="opeId" value="#{traOperacionController.selected.opeId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraOperacionLabel_opeDescripcion}" for="opeDescripcion" />
                            <p:inputText id="opeDescripcion" value="#{traOperacionController.selected.opeDescripcion}" title="#{myBundle.EditTraOperacionTitle_opeDescripcion}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traOperacionController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraOperacionListPage:TraOperacionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraOperacionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

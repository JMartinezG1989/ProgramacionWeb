<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraChequeCabeceraViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraChequeCabeceraTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraChequeCabeceraListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraChequeCabeceraViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traChequeCabeceraController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraChequeCabeceraLabel_ccaId}"/>
                            <h:outputText value="#{traChequeCabeceraController.selected.ccaId}" title="#{myBundle.ViewTraChequeCabeceraTitle_ccaId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraChequeCabeceraLabel_ccaEfectivo}"/>
                            <h:outputText value="#{traChequeCabeceraController.selected.ccaEfectivo}" title="#{myBundle.ViewTraChequeCabeceraTitle_ccaEfectivo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraChequeCabeceraLabel_ccaTotalRecaudado}"/>
                            <h:outputText value="#{traChequeCabeceraController.selected.ccaTotalRecaudado}" title="#{myBundle.ViewTraChequeCabeceraTitle_ccaTotalRecaudado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

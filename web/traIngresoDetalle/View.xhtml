<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraIngresoDetalleViewDlg" widgetVar="TraIngresoDetalleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraIngresoDetalleTitle}" closeOnEscape="true">

            <h:form id="TraIngresoDetalleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traIngresoDetalleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_ideId}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.ideId}" title="#{myBundle.ViewTraIngresoDetalleTitle_ideId}"/>

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_icaAbo}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.icaAbo}" title="#{myBundle.ViewTraIngresoDetalleTitle_icaAbo}"/>

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_icaAnt}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.icaAnt}" title="#{myBundle.ViewTraIngresoDetalleTitle_icaAnt}"/>

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_icaCan}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.icaCan}" title="#{myBundle.ViewTraIngresoDetalleTitle_icaCan}"/>

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_icaFecha}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.icaFecha}" title="#{myBundle.ViewTraIngresoDetalleTitle_icaFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_icaNumero}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.icaNumero}" title="#{myBundle.ViewTraIngresoDetalleTitle_icaNumero}"/>

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_icaRecaudado}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.icaRecaudado}" title="#{myBundle.ViewTraIngresoDetalleTitle_icaRecaudado}"/>

                        <h:outputText value="#{myBundle.ViewTraIngresoDetalleLabel_icaValor}"/>
                        <h:outputText value="#{traIngresoDetalleController.selected.icaValor}" title="#{myBundle.ViewTraIngresoDetalleTitle_icaValor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraIngresoDetalleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

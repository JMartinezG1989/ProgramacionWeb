<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraSeccionCreateDlg" widgetVar="TraSeccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTraSeccionTitle}" closeOnEscape="true">

            <h:form id="TraSeccionCreateForm">

                <h:panelGroup id="display" rendered="#{traSeccionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_secId}" for="secId" />
                        <p:inputText id="secId" value="#{traSeccionController.selected.secId}" title="#{myBundle.CreateTraSeccionTitle_secId}" required="true" requiredMessage="#{myBundle.CreateTraSeccionRequiredMessage_secId}"/>

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_secDescripcion}" for="secDescripcion" />
                        <p:inputText id="secDescripcion" value="#{traSeccionController.selected.secDescripcion}" title="#{myBundle.CreateTraSeccionTitle_secDescripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_secEtiqueta}" for="secEtiqueta" />
                        <p:inputText id="secEtiqueta" value="#{traSeccionController.selected.secEtiqueta}" title="#{myBundle.CreateTraSeccionTitle_secEtiqueta}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_secNombreClave}" for="secNombreClave" />
                        <p:inputText id="secNombreClave" value="#{traSeccionController.selected.secNombreClave}" title="#{myBundle.CreateTraSeccionTitle_secNombreClave}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_secOrden}" for="secOrden" />
                        <p:inputText id="secOrden" value="#{traSeccionController.selected.secOrden}" title="#{myBundle.CreateTraSeccionTitle_secOrden}"/>

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_secPagina}" for="secPagina" />
                        <p:inputText id="secPagina" value="#{traSeccionController.selected.secPagina}" title="#{myBundle.CreateTraSeccionTitle_secPagina}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_secRuta}" for="secRuta" />
                        <p:inputText id="secRuta" value="#{traSeccionController.selected.secRuta}" title="#{myBundle.CreateTraSeccionTitle_secRuta}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTraSeccionLabel_tisId}" for="tisId" />
                        <p:selectOneMenu id="tisId" value="#{traSeccionController.selected.tisId}"  converter="traTipoSeccionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{traTipoSeccionController.items}"
                                           var="tisIdItem"
                                           itemValue="#{tisIdItem}"
                                           itemLabel="#{tisIdItem.tisDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traSeccionController.saveNew}" value="#{myBundle.Save}" update="display,:TraSeccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraSeccionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraSeccionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

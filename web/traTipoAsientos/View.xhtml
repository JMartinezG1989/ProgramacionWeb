<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraTipoAsientosViewDlg" widgetVar="TraTipoAsientosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraTipoAsientosTitle}" closeOnEscape="true">

            <h:form id="TraTipoAsientosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traTipoAsientosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraTipoAsientosLabel_tiaId}"/>
                        <h:outputText value="#{traTipoAsientosController.selected.tiaId}" title="#{myBundle.ViewTraTipoAsientosTitle_tiaId}"/>

                        <h:outputText value="#{myBundle.ViewTraTipoAsientosLabel_tiaDescripcion}"/>
                        <h:outputText value="#{traTipoAsientosController.selected.tiaDescripcion}" title="#{myBundle.ViewTraTipoAsientosTitle_tiaDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewTraTipoAsientosLabel_audEliminado}"/>
                        <h:outputText value="#{traTipoAsientosController.selected.audEliminado}" title="#{myBundle.ViewTraTipoAsientosTitle_audEliminado}"/>

                        <h:outputText value="#{myBundle.ViewTraTipoAsientosLabel_audFechaInsercion}"/>
                        <h:outputText value="#{traTipoAsientosController.selected.audFechaInsercion}" title="#{myBundle.ViewTraTipoAsientosTitle_audFechaInsercion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTraTipoAsientosLabel_audFechaModificacion}"/>
                        <h:outputText value="#{traTipoAsientosController.selected.audFechaModificacion}" title="#{myBundle.ViewTraTipoAsientosTitle_audFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTraTipoAsientosLabel_audUsuarioInserto}"/>
                        <h:outputText value="#{traTipoAsientosController.selected.audUsuarioInserto}" title="#{myBundle.ViewTraTipoAsientosTitle_audUsuarioInserto}"/>

                        <h:outputText value="#{myBundle.ViewTraTipoAsientosLabel_audUsuarioModifico}"/>
                        <h:outputText value="#{traTipoAsientosController.selected.audUsuarioModifico}" title="#{myBundle.ViewTraTipoAsientosTitle_audUsuarioModifico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraTipoAsientosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

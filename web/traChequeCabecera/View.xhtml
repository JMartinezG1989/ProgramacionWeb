<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraChequeCabeceraViewDlg" widgetVar="TraChequeCabeceraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraChequeCabeceraTitle}" closeOnEscape="true">

            <h:form id="TraChequeCabeceraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traChequeCabeceraController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraChequeCabeceraLabel_ccaId}"/>
                        <h:outputText value="#{traChequeCabeceraController.selected.ccaId}" title="#{myBundle.ViewTraChequeCabeceraTitle_ccaId}"/>

                        <h:outputText value="#{myBundle.ViewTraChequeCabeceraLabel_ccaEfectivo}"/>
                        <h:outputText value="#{traChequeCabeceraController.selected.ccaEfectivo}" title="#{myBundle.ViewTraChequeCabeceraTitle_ccaEfectivo}"/>

                        <h:outputText value="#{myBundle.ViewTraChequeCabeceraLabel_ccaTotalRecaudado}"/>
                        <h:outputText value="#{traChequeCabeceraController.selected.ccaTotalRecaudado}" title="#{myBundle.ViewTraChequeCabeceraTitle_ccaTotalRecaudado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraChequeCabeceraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

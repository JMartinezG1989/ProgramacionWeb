<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraOperacionCreateDlg" widgetVar="TraOperacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTraOperacionTitle}" closeOnEscape="true">

            <h:form id="TraOperacionCreateForm">

                <h:panelGroup id="display" rendered="#{traOperacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTraOperacionLabel_opeId}" for="opeId" />
                        <p:inputText id="opeId" value="#{traOperacionController.selected.opeId}" title="#{myBundle.CreateTraOperacionTitle_opeId}" required="true" requiredMessage="#{myBundle.CreateTraOperacionRequiredMessage_opeId}"/>

                        <p:outputLabel value="#{myBundle.CreateTraOperacionLabel_opeDescripcion}" for="opeDescripcion" />
                        <p:inputText id="opeDescripcion" value="#{traOperacionController.selected.opeDescripcion}" title="#{myBundle.CreateTraOperacionTitle_opeDescripcion}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traOperacionController.saveNew}" value="#{myBundle.Save}" update="display,:TraOperacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraOperacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraOperacionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

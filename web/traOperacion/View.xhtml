<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraOperacionViewDlg" widgetVar="TraOperacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraOperacionTitle}" closeOnEscape="true">

            <h:form id="TraOperacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traOperacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraOperacionLabel_opeId}"/>
                        <h:outputText value="#{traOperacionController.selected.opeId}" title="#{myBundle.ViewTraOperacionTitle_opeId}"/>

                        <h:outputText value="#{myBundle.ViewTraOperacionLabel_opeDescripcion}"/>
                        <h:outputText value="#{traOperacionController.selected.opeDescripcion}" title="#{myBundle.ViewTraOperacionTitle_opeDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraOperacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

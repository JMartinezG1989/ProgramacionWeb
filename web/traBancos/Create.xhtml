<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraBancosCreateDlg" widgetVar="TraBancosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTraBancosTitle}" closeOnEscape="true">

            <h:form id="TraBancosCreateForm">

                <h:panelGroup id="display" rendered="#{traBancosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTraBancosLabel_banId}" for="banId" />
                        <p:inputText id="banId" value="#{traBancosController.selected.banId}" title="#{myBundle.CreateTraBancosTitle_banId}" required="true" requiredMessage="#{myBundle.CreateTraBancosRequiredMessage_banId}"/>

                        <p:outputLabel value="#{myBundle.CreateTraBancosLabel_banNombre}" for="banNombre" />
                        <p:inputText id="banNombre" value="#{traBancosController.selected.banNombre}" title="#{myBundle.CreateTraBancosTitle_banNombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traBancosController.saveNew}" value="#{myBundle.Save}" update="display,:TraBancosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraBancosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraBancosCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

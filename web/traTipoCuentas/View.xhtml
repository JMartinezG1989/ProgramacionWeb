<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraTipoCuentasViewDlg" widgetVar="TraTipoCuentasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraTipoCuentasTitle}" closeOnEscape="true">

            <h:form id="TraTipoCuentasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traTipoCuentasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraTipoCuentasLabel_ticuId}"/>
                        <h:outputText value="#{traTipoCuentasController.selected.ticuId}" title="#{myBundle.ViewTraTipoCuentasTitle_ticuId}"/>

                        <h:outputText value="#{myBundle.ViewTraTipoCuentasLabel_ticuDescripcion}"/>
                        <h:outputText value="#{traTipoCuentasController.selected.ticuDescripcion}" title="#{myBundle.ViewTraTipoCuentasTitle_ticuDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraTipoCuentasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

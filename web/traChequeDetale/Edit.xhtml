<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraChequeDetaleEditDlg" widgetVar="TraChequeDetaleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraChequeDetaleTitle}" closeOnEscape="true">

                        <p:outputLabel value="#{myBundle.EditTraChequeDetaleLabel_cdeNumeroCheque}" for="cdeNumeroCheque" />

                        <p:outputLabel value="#{myBundle.EditTraChequeDetaleLabel_cdeValor}" for="cdeValor" />

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraChequeDetaleEditDialog').hide()"/>

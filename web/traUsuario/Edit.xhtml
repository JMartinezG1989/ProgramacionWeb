<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraUsuarioEditDlg" widgetVar="TraUsuarioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraUsuarioTitle}" closeOnEscape="true">

            <h:form id="TraUsuarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traUsuarioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTraUsuarioLabel_usuId}" for="usuId" />
                        <h:outputText id="usuId" value="#{traUsuarioController.selected.usuId}" />

                        <p:outputLabel value="#{myBundle.EditTraUsuarioLabel_usuClave}" for="usuClave" />
                        <p:inputText id="usuClave" value="#{traUsuarioController.selected.usuClave}" title="#{myBundle.EditTraUsuarioTitle_usuClave}" required="true" requiredMessage="#{myBundle.EditTraUsuarioRequiredMessage_usuClave}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTraUsuarioLabel_usuUsuario}" for="usuUsuario" />
                        <p:inputText id="usuUsuario" value="#{traUsuarioController.selected.usuUsuario}" title="#{myBundle.EditTraUsuarioTitle_usuUsuario}" required="true" requiredMessage="#{myBundle.EditTraUsuarioRequiredMessage_usuUsuario}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traUsuarioController.save}" value="#{myBundle.Save}" update="display,:TraUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraUsuarioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraUsuarioEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

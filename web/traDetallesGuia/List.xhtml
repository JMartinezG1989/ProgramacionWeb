<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TraDetallesGuiaListForm">

        <p:panel header="#{myBundle.ListTraDetallesGuiaTitle}">
            <p:contextMenu id="TraDetallesGuiaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TraDetallesGuiaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TraDetallesGuiaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TraDetallesGuiaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TraDetallesGuiaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TraDetallesGuiaMenuItem_grcDguFk}" icon="ui-icon-search"  actionListener="#{traDetallesGuiaController.prepareGrcDguFk}" update=":TraGuiaRemisionCabeceraViewForm" oncomplete="PF('TraGuiaRemisionCabeceraViewDialog').show()" disabled="#{empty traDetallesGuiaController.selected.grcDguFk}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{traDetallesGuiaController.items}"
                         var="item"
                         rowKey="#{item.dguIdPk}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{traDetallesGuiaController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TraDetallesGuiaDataTableContextMenu" listener="#{traDetallesGuiaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TraDetallesGuiaDataTableContextMenu" listener="#{traDetallesGuiaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{traDetallesGuiaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TraDetallesGuiaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.dguIdPk}" filterBy="#{item.dguIdPk}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_dguIdPk}"/>
                    </f:facet>
                    <h:outputText value="#{item.dguIdPk}"/>
                </p:column>


                <p:column sortBy="#{item.audEliminado}" filterBy="#{item.audEliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_audEliminado}"/>
                    </f:facet>
                    <h:outputText value="#{item.audEliminado}"/>
                </p:column>


                <p:column sortBy="#{item.audFechaInsercion}" filterBy="#{item.audFechaInsercion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_audFechaInsercion}"/>
                    </f:facet>
                    <h:outputText value="#{item.audFechaInsercion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.audFechaModificacion}" filterBy="#{item.audFechaModificacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_audFechaModificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.audFechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.audUsuarioInserto}" filterBy="#{item.audUsuarioInserto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_audUsuarioInserto}"/>
                    </f:facet>
                    <h:outputText value="#{item.audUsuarioInserto}"/>
                </p:column>


                <p:column sortBy="#{item.audUsuarioModifico}" filterBy="#{item.audUsuarioModifico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_audUsuarioModifico}"/>
                    </f:facet>
                    <h:outputText value="#{item.audUsuarioModifico}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.dguCantidad}" filterBy="#{item.dguCantidad}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_dguCantidad}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dguCantidad}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.dguDescripcion}" filterBy="#{item.dguDescripcion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_dguDescripcion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dguDescripcion}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.dguUnidad}" filterBy="#{item.dguUnidad}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_dguUnidad}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dguUnidad}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.dguValorTotal}" filterBy="#{item.dguValorTotal}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_dguValorTotal}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dguValorTotal}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.dguValorUnitario}" filterBy="#{item.dguValorUnitario}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_dguValorUnitario}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dguValorUnitario}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.grcDguFk.grcIdPk}" filterBy="#{item.grcDguFk.grcIdPk}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTraDetallesGuiaTitle_grcDguFk}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.grcDguFk.grcIdPk}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{traDetallesGuiaController.prepareCreate}" update=":TraDetallesGuiaCreateForm" oncomplete="PF('TraDetallesGuiaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":TraDetallesGuiaViewForm" oncomplete="PF('TraDetallesGuiaViewDialog').show()" disabled="#{empty traDetallesGuiaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TraDetallesGuiaEditForm" oncomplete="PF('TraDetallesGuiaEditDialog').show()" disabled="#{empty traDetallesGuiaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{traDetallesGuiaController.delete}" update=":growl,datalist" disabled="#{empty traDetallesGuiaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>

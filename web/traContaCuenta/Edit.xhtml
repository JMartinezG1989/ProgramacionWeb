<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraContaCuentaEditDlg" widgetVar="TraContaCuentaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraContaCuentaTitle}" closeOnEscape="true">

            <h:form id="TraContaCuentaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traContaCuentaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTraContaCuentaLabel_cocuIdPk}" for="cocuIdPk" />
                        <h:outputText id="cocuIdPk" value="#{traContaCuentaController.selected.cocuIdPk}" />

                        <p:outputLabel value="#{myBundle.EditTraContaCuentaLabel_cocuCodigo}" for="cocuCodigo" />
                        <p:inputText id="cocuCodigo" value="#{traContaCuentaController.selected.cocuCodigo}" title="#{myBundle.EditTraContaCuentaTitle_cocuCodigo}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTraContaCuentaLabel_cocuNombre}" for="cocuNombre" />
                        <p:inputText id="cocuNombre" value="#{traContaCuentaController.selected.cocuNombre}" title="#{myBundle.EditTraContaCuentaTitle_cocuNombre}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traContaCuentaController.save}" value="#{myBundle.Save}" update="display,:TraContaCuentaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraContaCuentaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraContaCuentaEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

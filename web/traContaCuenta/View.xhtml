<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraContaCuentaViewDlg" widgetVar="TraContaCuentaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTraContaCuentaTitle}" closeOnEscape="true">

            <h:form id="TraContaCuentaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traContaCuentaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTraContaCuentaLabel_cocuIdPk}"/>
                        <h:outputText value="#{traContaCuentaController.selected.cocuIdPk}" title="#{myBundle.ViewTraContaCuentaTitle_cocuIdPk}"/>

                        <h:outputText value="#{myBundle.ViewTraContaCuentaLabel_cocuCodigo}"/>
                        <h:outputText value="#{traContaCuentaController.selected.cocuCodigo}" title="#{myBundle.ViewTraContaCuentaTitle_cocuCodigo}"/>

                        <h:outputText value="#{myBundle.ViewTraContaCuentaLabel_cocuNombre}"/>
                        <h:outputText value="#{traContaCuentaController.selected.cocuNombre}" title="#{myBundle.ViewTraContaCuentaTitle_cocuNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TraContaCuentaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraFacturaEstadoEditDlg" widgetVar="TraFacturaEstadoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraFacturaEstadoTitle}" closeOnEscape="true">

            <h:form id="TraFacturaEstadoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traFacturaEstadoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_fesIdPk}" for="fesIdPk" />
                        <h:outputText id="fesIdPk" value="#{traFacturaEstadoController.selected.fesIdPk}" />

                        <p:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_audEliminado}" for="audEliminado" />
                        <p:inputText id="audEliminado" value="#{traFacturaEstadoController.selected.audEliminado}" title="#{myBundle.EditTraFacturaEstadoTitle_audEliminado}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_audFechaInsercion}" for="audFechaInsercion" />
                        <p:calendar id="audFechaInsercion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traFacturaEstadoController.selected.audFechaInsercion}" title="#{myBundle.EditTraFacturaEstadoTitle_audFechaInsercion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_audFechaModificacion}" for="audFechaModificacion" />
                        <p:calendar id="audFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{traFacturaEstadoController.selected.audFechaModificacion}" title="#{myBundle.EditTraFacturaEstadoTitle_audFechaModificacion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_audUsuarioInserto}" for="audUsuarioInserto" />
                        <p:inputText id="audUsuarioInserto" value="#{traFacturaEstadoController.selected.audUsuarioInserto}" title="#{myBundle.EditTraFacturaEstadoTitle_audUsuarioInserto}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_audUsuarioModifico}" for="audUsuarioModifico" />
                        <p:inputText id="audUsuarioModifico" value="#{traFacturaEstadoController.selected.audUsuarioModifico}" title="#{myBundle.EditTraFacturaEstadoTitle_audUsuarioModifico}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_fesDescripcion}" for="fesDescripcion" />
                        <p:inputText id="fesDescripcion" value="#{traFacturaEstadoController.selected.fesDescripcion}" title="#{myBundle.EditTraFacturaEstadoTitle_fesDescripcion}" required="true" requiredMessage="#{myBundle.EditTraFacturaEstadoRequiredMessage_fesDescripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditTraFacturaEstadoLabel_fcaIdPk}" for="fcaIdPk" />
                        <p:selectOneMenu id="fcaIdPk" value="#{traFacturaEstadoController.selected.fcaIdPk}"  converter="traFacturaCabeceraConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{traFacturaCabeceraController.items}"
                                           var="fcaIdPkItem"
                                           itemValue="#{fcaIdPkItem}"
                                           itemLabel="#{fcaIdPkItem.fcaIdPk.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traFacturaEstadoController.save}" value="#{myBundle.Save}" update="display,:TraFacturaEstadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraFacturaEstadoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraFacturaEstadoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

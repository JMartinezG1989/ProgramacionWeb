<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraTipoSeccionEditDlg" widgetVar="TraTipoSeccionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraTipoSeccionTitle}" closeOnEscape="true">

            <h:form id="TraTipoSeccionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traTipoSeccionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTraTipoSeccionLabel_tisId}" for="tisId" />
                        <h:outputText id="tisId" value="#{traTipoSeccionController.selected.tisId}" />

                        <p:outputLabel value="#{myBundle.EditTraTipoSeccionLabel_tisDescripcion}" for="tisDescripcion" />
                        <p:inputText id="tisDescripcion" value="#{traTipoSeccionController.selected.tisDescripcion}" title="#{myBundle.EditTraTipoSeccionTitle_tisDescripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTraTipoSeccionLabel_tisNivel}" for="tisNivel" />
                        <p:inputText id="tisNivel" value="#{traTipoSeccionController.selected.tisNivel}" title="#{myBundle.EditTraTipoSeccionTitle_tisNivel}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traTipoSeccionController.save}" value="#{myBundle.Save}" update="display,:TraTipoSeccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraTipoSeccionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TraTipoSeccionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
